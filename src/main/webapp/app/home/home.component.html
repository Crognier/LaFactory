<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Bienvenue sur le gestionnaire de planning !</h1>

        <div *ngIf!="isAuthenticate()">
            <p class="lead">Merci de vous authentifier</p>
        </div>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account">
                	Bienvenue {{account.firstName}} !<br>
                   Vous êtes enregistré en tant que "{{account.login}}". </span>
            </div>


            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Vous n'avez pas de compte ?</span>&nbsp;
                <a class="alert-link" routerLink="register">Enregistrez-vous! </a>
            </div>
        </div>


    </div>
</div>
