<div class="row">
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Bienvenue sur le gestionnaire de planning !</h1><br><br>


        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account">
                	Bienvenue {{account.firstName}} {{account.lastName}} !<br>
                   Vous êtes enregistré en tant que "{{account.login}}". </span>
            </div>


            <div class="alert alert-warning" *ngSwitchCase="false">
                <span>Vous n'avez pas de compte ?</span>&nbsp;
                <a class="alert-link" routerLink="register"> Enregistrez-vous! </a><br>
                <span>Sinon : <a class="alert-link" (click)="login()">Identifiez-vous ! </a></span>
            </div>
        </div>

    </div>
</div>
