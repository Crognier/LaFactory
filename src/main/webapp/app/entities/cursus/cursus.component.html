<div>
    <h2 id="page-heading">
        <span>Cursuses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cursus" [routerLink]="['/cursus/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Cursus
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cursuses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>IDDDDD</span></th>
            <th><span>Date Debut</span></th>
            <th><span>Duree</span></th>
            <th><span>Gestionnaire</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cursus of cursuses ;trackBy: trackId">
                <td><a [routerLink]="['/cursus', cursus.id, 'view' ]">{{cursus.id}}</a></td>
                <td>{{cursus.dateDebut | date:'mediumDate'}}</td>
                <td>{{cursus.duree}}</td>
                <td>
                    <div *ngIf="cursus.gestionnaire">
                        <a [routerLink]="['../gestionnaire', cursus.gestionnaire?.id, 'view' ]" >{{cursus.gestionnaire?.nom}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cursus', cursus.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cursus', cursus.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cursus/'+ cursus.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
