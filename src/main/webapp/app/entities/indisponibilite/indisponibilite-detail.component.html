<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="indisponibilite">
            <h2><span>Indisponibilite</span> {{indisponibilite.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date Debut</span></dt>
                <dd>
                    <span>{{indisponibilite.dateDebut}}</span>
                </dd>
                <dt><span>Duree</span></dt>
                <dd>
                    <span>{{indisponibilite.duree}}</span>
                </dd>
                <dt><span>Formateur</span></dt>
                <dd>
                    <div *ngIf="indisponibilite.formateur">
                        <a [routerLink]="['/formateur', indisponibilite.formateur?.id, 'view']">{{indisponibilite.formateur?.nom}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/indisponibilite', indisponibilite.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
