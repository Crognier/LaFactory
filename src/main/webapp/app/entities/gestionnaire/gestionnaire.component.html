<div>
    <h2 id="page-heading">
        <span>Gestionnaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-gestionnaire" [routerLink]="['/gestionnaire/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Gestionnaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="gestionnaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Prenom</span></th>
            <th><span>Numero</span></th>
            <th><span>Rue</span></th>
            <th><span>Code Postal</span></th>
            <th><span>Ville</span></th>
            <th><span>Numero Telephone</span></th>
            <th><span>E Mail</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let gestionnaire of gestionnaires ;trackBy: trackId">
                <td><a [routerLink]="['/gestionnaire', gestionnaire.id, 'view' ]">{{gestionnaire.id}}</a></td>
                <td>{{gestionnaire.nom}}</td>
                <td>{{gestionnaire.prenom}}</td>
                <td>{{gestionnaire.numero}}</td>
                <td>{{gestionnaire.rue}}</td>
                <td>{{gestionnaire.codePostal}}</td>
                <td>{{gestionnaire.ville}}</td>
                <td>{{gestionnaire.numeroTelephone}}</td>
                <td>{{gestionnaire.eMail}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/gestionnaire', gestionnaire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/gestionnaire', gestionnaire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'gestionnaire/'+ gestionnaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
