<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="videoProjecteur">
            <h2><span>Video Projecteur</span> {{videoProjecteur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{videoProjecteur.code}}</span>
                </dd>
                <dt><span>Cout Par Jour</span></dt>
                <dd>
                    <span>{{videoProjecteur.coutParJour}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/video-projecteur', videoProjecteur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
