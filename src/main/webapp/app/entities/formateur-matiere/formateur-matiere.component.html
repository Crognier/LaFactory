<div>
    <h2 id="page-heading">
        <span>Formateur Matieres</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-formateur-matiere" [routerLink]="['/formateur-matiere/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Formateur Matiere
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="formateurMatieres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Niveau</span></th>
            <th><span>Formateur</span></th>
            <th><span>Matiere</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formateurMatiere of formateurMatieres ;trackBy: trackId">
                <td><a [routerLink]="['/formateur-matiere', formateurMatiere.id, 'view' ]">{{formateurMatiere.id}}</a></td>
                <td>{{formateurMatiere.niveau}}</td>
                <td>
                    <div *ngIf="formateurMatiere.formateur">
                        <a [routerLink]="['../formateur', formateurMatiere.formateur?.id, 'view' ]" >{{formateurMatiere.formateur?.nom}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="formateurMatiere.matiere">
                        <a [routerLink]="['../matiere', formateurMatiere.matiere?.id, 'view' ]" >{{formateurMatiere.matiere?.titre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/formateur-matiere', formateurMatiere.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/formateur-matiere', formateurMatiere.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'formateur-matiere/'+ formateurMatiere.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
