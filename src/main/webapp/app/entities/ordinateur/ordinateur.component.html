<div>
    <h2 id="page-heading">
        <span>Ordinateurs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ordinateur" [routerLink]="['/ordinateur/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Ordinateur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ordinateurs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Code</span></th>
            <th><span>Cout Par Jour</span></th>
            <th><span>Processeur</span></th>
            <th><span>Ram</span></th>
            <th><span>Hdd</span></th>
            <th><span>Achat</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ordinateur of ordinateurs ;trackBy: trackId">
                <td><a [routerLink]="['/ordinateur', ordinateur.id, 'view' ]">{{ordinateur.id}}</a></td>
                <td>{{ordinateur.code}}</td>
                <td>{{ordinateur.coutParJour}}</td>
                <td>{{ordinateur.processeur}}</td>
                <td>{{ordinateur.ram}}</td>
                <td>{{ordinateur.hdd}}</td>
                <td>{{ordinateur.achat | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ordinateur', ordinateur.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ordinateur', ordinateur.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ordinateur/'+ ordinateur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
