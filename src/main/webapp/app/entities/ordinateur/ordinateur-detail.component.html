<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ordinateur">
            <h2><span>Ordinateur</span> {{ordinateur.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ordinateur.code}}</span>
                </dd>
                <dt><span>Cout Par Jour</span></dt>
                <dd>
                    <span>{{ordinateur.coutParJour}}</span>
                </dd>
                <dt><span>Processeur</span></dt>
                <dd>
                    <span>{{ordinateur.processeur}}</span>
                </dd>
                <dt><span>Ram</span></dt>
                <dd>
                    <span>{{ordinateur.ram}}</span>
                </dd>
                <dt><span>Hdd</span></dt>
                <dd>
                    <span>{{ordinateur.hdd}}</span>
                </dd>
                <dt><span>Achat</span></dt>
                <dd>
                    <span>{{ordinateur.achat}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ordinateur', ordinateur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
