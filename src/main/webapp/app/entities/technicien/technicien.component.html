<div>
    <h2 id="page-heading">
        <span>Techniciens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-technicien" [routerLink]="['/technicien/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Technicien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="techniciens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nom</span></th>
            <th><span>Prenom</span></th>
            <th><span>Numero</span></th>
            <th><span>Rue</span></th>
            <th><span>Code Postal</span></th>
            <th><span>Ville</span></th>
            <th><span>Numero Telephone</span></th>
            <th><span>E Mail</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let technicien of techniciens ;trackBy: trackId">
                <td><a [routerLink]="['/technicien', technicien.id, 'view' ]">{{technicien.id}}</a></td>
                <td>{{technicien.nom}}</td>
                <td>{{technicien.prenom}}</td>
                <td>{{technicien.numero}}</td>
                <td>{{technicien.rue}}</td>
                <td>{{technicien.codePostal}}</td>
                <td>{{technicien.ville}}</td>
                <td>{{technicien.numeroTelephone}}</td>
                <td>{{technicien.eMail}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/technicien', technicien.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/technicien', technicien.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'technicien/'+ technicien.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
